<!DOCTYPE html>

<html>

	<link rel="stylesheet" href="styles.css">

	<h1>Solar System Map</h1>
    <div id="solar-system">
        <img src="solar_system.jpg" alt="Solar System" usemap="#solar-map">
        <map name="solar-map">
            <!-- Mercury -->
            <area shape="circle" coords="100,150,20" href="mercury.html" alt="Mercury">

            <!-- Venus -->
            <area shape="circle" coords="180,170,30" href="venus.html" alt="Venus">

            <!-- Earth -->
            <area shape="circle" coords="250,200,35" href="earth.html" alt="Earth">

            <!-- Mars -->
            <area shape="circle" coords="320,180,25" href="mars.html" alt="Mars">

            <!-- Jupiter -->
            <area shape="circle" coords="420,230,60" href="jupiter.html" alt="Jupiter">

            <!-- Saturn -->
            <area shape="circle" coords="540,280,55" href="saturn.html" alt="Saturn">

            <!-- Uranus -->
            <area shape="circle" coords="680,260,45" href="uranus.html" alt="Uranus">

            <!-- Neptune -->
            <area shape="circle" coords="800,230,40" href="neptune.html" alt="Neptune">

            <!-- Pluto (Dwarf planet) -->
            <area shape="circle" coords="900,290,15" href="pluto.html" alt="Pluto">

            <!-- Sun -->
            <area shape="rect" coords="470,100,570,150" href="sun.html" alt="Sun">
        </map>
    </div>
    <script type="text/javascript" src="./script.js">
</script>
